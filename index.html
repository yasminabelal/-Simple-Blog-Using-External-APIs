<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="blog-container">
        <header class="blog-header">
            <h1>My Simple Blog </h1>
            <button id="toggleFormBtn" class="add-btn">
                <i class="fas fa-plus"></i> Add Post
            </button>
        </header>

        <div class="posts-grid" id="postsContainer">
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="add-post-form" id="postForm">
        <div class="form-header">
            <h2>Add New Post</h2>
            <button id="closeFormBtn" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" id="postTitle" placeholder="Enter post title">
        </div>
        <div class="form-group">
            <label for="postBody">Post Content</label>
            <textarea id="postBody" placeholder="Enter post body"></textarea>
        </div>
        <button id="addPostBtn" class="submit-btn">Publish Post</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
